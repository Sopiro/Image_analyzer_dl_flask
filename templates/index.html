<!DOCTYPE html>
<head>
    <title>캡션 생성기</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>파일을 선택하세요</h1>
{% with msg = get_flashed_messages() %}
{% if msg %}
<p>{{msg[0]}}</p>
{% endif %}
{% endwith %}
<form method="POST"
      action="/fileUpload"
      enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*"/>
    <input type="submit" value="전송"/>
</form>
</body>
